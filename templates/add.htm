{% extends "stampo.htm" %}
{% block title %}Aggiunta sala{% endblock %}
{% block content %}
<form action="/nuovasala" method="POST">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="lettera" class="col-form-label">Lettera</label>
            <input type="text" class="form-control" id="lettera" placeholder="A" name="lettera">
        </div>
        <div class="form-group col-md-6">
            <label for="file" class="col-form-label">File</label>
            <input type="text" class="form-control" id="file" placeholder="1" name="file">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="colonne" class="col-form-label">Colonne</label>
            <input type="text" class="form-control" id="colonne" placeholder="1" name="colonne">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Crea la sala</button>
        </div>
    </div>
</form>
{% endblock %}}
